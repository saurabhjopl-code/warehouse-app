<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warehouse Management Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- LOGIN -->
  <div id="loginScreen" class="screen">
    <h2>Login</h2>
    <input type="text" id="userIdInput" placeholder="Enter User ID" />
    <button onclick="login()">Login</button>
  </div>

  <!-- MAIN -->
  <div id="mainScreen" class="screen hidden">

    <header>
      <div>User: <span id="userLabel"></span></div>
      <div>Stage: <span id="stageLabel"></span></div>
    </header>

    <div id="stageContent"></div>

    <!-- CAMERA -->
    <div id="cameraBox" class="hidden">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" hidden></canvas>
    </div>

    <h3>Pending Data</h3>
    <div id="pendingTable"></div>

  </div>
</div>

<!-- ZXING (REQUIRED) -->
<script src="https://unpkg.com/@zxing/library@0.21.3"></script>
<script src="app.js"></script>

</body>
</html>
